<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario de Consulta</title>
  <style>
    :root{
      --blue:#0b63b8;
      --blue-dark:#084e91;
      --bg:#f2f7fc;
      --card:#ffffff;
      --muted:#6b7280;
      --success:#0f9d58;
      --danger:#d32f2f;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#e6f0fb);
      padding:24px;
    }

    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:16px;
      box-shadow:0 10px 28px rgba(11,99,184,.18);
      overflow:hidden;
      display:grid;
      grid-template-columns:1fr 1fr;
    }

    .brand{
      background:linear-gradient(180deg,var(--blue),var(--blue-dark));
      color:#fff;
      padding:28px 26px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .brand h1{
      margin:0;
      font-size:22px;
    }

    .brand p{
      font-size:14px;
      opacity:.95;
    }

    .endpoint{
      font-size:12px;
      word-break:break-all;
      opacity:.85;
    }

    form{
      padding:30px 28px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    label{
      font-size:13px;
      font-weight:600;
      color:#1e293b;
    }

    input, textarea{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #dbe6f7;
      background:#fbfdff;
      font-size:14px;
      outline:none;
    }

    textarea{min-height:140px;resize:vertical}

    input:focus, textarea:focus{
      border-color:var(--blue);
      box-shadow:0 0 0 2px rgba(11,99,184,.15);
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:8px;
      align-items:center;
    }

    button.primary{
      background:var(--blue);
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(11,99,184,.25);
    }

    button.secondary{
      background:#fff;
      border:1px solid #cfe0f6;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      color:var(--blue);
    }

    button:disabled{opacity:.6;cursor:not-allowed}

    .small{
      font-size:12px;
      color:var(--muted);
    }

    .toast{
      position:fixed;
      right:22px;
      bottom:22px;
      padding:12px 16px;
      border-radius:10px;
      color:#fff;
      display:none;
    }

    .toast.success{background:var(--success)}
    .toast.error{background:var(--danger)}

    @media(max-width:850px){
      .card{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<div class="card">
  <aside class="brand">
    <div>
      <h1>Soporte TI - Nuevo Ticket</h1>
      <p>Envía tu mensaje directamente al sistema de tickets.</p>
    </div>
    <div class="endpoint">
      Endpoint:<br>
      https://devemercado.app.n8n.cloud/webhook-test/consulta
    </div>
  </aside>

  <form id="formConsulta">
    <div>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="usuario o correo" required />
    </div>

    <div>
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <div class="actions">
      <button class="primary" type="submit" id="btnEnviar">Enviar consulta</button>
      <button class="secondary" type="reset">Limpiar</button>
      <div class="small">POST · JSON</div>
    </div>
  </form>
</div>

<div id="toast" class="toast"></div>

<script>
  const form = document.getElementById('formConsulta');
  const toast = document.getElementById('toast');
  const btn = document.getElementById('btnEnviar');

  const URL = 'https://devemercado.app.n8n.cloud/webhook-test/consulta';

  function showToast(msg, type){
    toast.textContent = msg;
    toast.className = 'toast ' + type;
    toast.style.display = 'block';
    setTimeout(()=> toast.style.display='none', 4000);
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const usuario = document.getElementById('usuario').value.trim();
    const mensaje = document.getElementById('mensaje').value.trim();

    if(!usuario || !mensaje){
      showToast('Completa usuario y mensaje.', 'error');
      return;
    }

    const payload = {
      usuario: usuario,
      mensaje: mensaje
    };

    try{
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      const resp = await fetch(URL,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });

      if(resp.ok){
        showToast('Consulta enviada correctamente.', 'success');
        form.reset();
      }else{
        showToast('Error al enviar la consulta.', 'error');
      }

    }catch(err){
      showToast('No se pudo conectar con el servidor.', 'error');
    }finally{
      btn.disabled = false;
      btn.textContent = 'Enviar consulta';
    }

  });
</script>

</body>
</html>
